<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASEINFO TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <br>
        <h1 class="text-center">Shopping store</h1>
        <button (click)="prueba()">Prueba</button>
        <br>
    </header>
    <br>
    <br>
    
    <div class="container" id="merchPC">
      <select class="form-select" id="cantidad-productos" aria-label="Default select example">
        <option selected>Cantidad de productos</option>
        <option>3</option>
        <option value="2">6</option>
        <option value="3">9</option>
        <option value="3">Todos</option>
      </select>
      <br>
      <br>
      <br>
      <br>
        <div class="row">
          @for (item of items; track $index) {
          <div id="merchPack" class="col-4">
            <img class="ol-4 mx-auto text-center" id="imgMerch" src={{item.image}} class="img-fluid">
            <div class="row text-center" id="merchName">
              <p class="col">{{item.title}}</p>
            </div>
            <div class="row text-center" id="merchPrice">
              <p class="col">{{item.price | currency}}</p>
            </div>
            <div class="row text-center" id="btns">
              <div class="col-4"></div>
              <button type="button" class="col-4 btn btn-outline-primary">Comprar</button>
              <div class="col-4"></div>
            </div>
          </div>
          }
        </div>
      
      </div>
      
      <div class="container" id="merchSmartPhoneTablet">
      
        <div class="row">
          @for (item of items; track $index) {
          <div>
            <img class="img-fluid" src={{item.image}}>
            <div class="row text-center">
              <p class="col">{{item.title}}</p>
            </div>
            <div class="row text-center">
              <p class="col">{{item.prince | currency}}</p>
            </div>
            <div class="row text-center">
              <div class="col-4"></div>
              <button type="button" class="col-4 btn btn-outline-primary">Comprar</button>
              <div class="col-4"></div>
            </div>
          </div>
        }
        </div>
      
      </div>
</body>
</html>
